<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<title>Too low</title>
</h:head>
<h:body>
	<h3>Your guess, #{game.userInput} is too low! random number is: #{game.debug},  attempts: #{game.attempts}</h3>
	<h:form>
		<p> Try to guess a number between #{game.lowerBound} and #{game.upperBound}! </p>
		<p>Input your guess: <h:inputText value="#{game.userInput}"></h:inputText></p>
		<h:commandButton value="Enter" action="#{game.checkGuess}" />
		
		<p>#{game.errorMessage}</p>
	
		<!--   <p>Debug line: #{game.debug} and #{game.userInput} or #{game.lowerBound}</p>  -->
		
	</h:form>
	
	
</h:body>
</html>
