<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Add Supplier</title>
</h:head>
<h:body>
	<h:form>
		
		<p:dataTable value="#{supplierController.supplierList}" var="supplier">
		
		  <p:column headerText="Supplier Name">
              <h:inputText value = "#{supplier.supplierName}"/>
		  </p:column>
		  
		  <p:column headerText="Contact Name">
              <h:inputText value = "#{supplier.contactName}"/>
		  </p:column>
		  
		  <p:column headerText="Contact Title">
              <h:inputText value = "#{supplier.contactTitle}"/>
		  </p:column>
		  
		  <p:column headerText="Address">
              <h:inputText value="#{supplier.address}"/>
          </p:column>
          <p:column headerText="City">
              <h:inputText value="#{supplier.city}"/>
          </p:column>
          <p:column headerText="Postal Code">
              <h:inputText value="#{supplier.postalCode}"/>
          </p:column>
          <p:column headerText="State Or Province">
              <h:inputText value="#{supplier.stateOrProvince}"/>
          </p:column>
          <p:column headerText="Country">
              <h:inputText value="#{supplier.country}"/>
          </p:column>
          <p:column headerText="PhoneNumber">
              <h:inputText value="#{supplier.phoneNumber}"/>
          </p:column>
          <p:column headerText="Fax Number">
              <h:inputText value="#{supplier.faxNumber}"/>
          </p:column>
          <p:column headerText="Payment Terms">
              <h:inputText value="#{supplier.paymentTerms}"/>
          </p:column>
          <p:column headerText="Email Address">
              <h:inputText value="#{supplier.emailAddress}"/>
          </p:column>
          <p:column headerText="Notes">
              <h:inputText value="#{supplier.notes}"/>
          </p:column>
         
		</p:dataTable>
				<p:commandButton value="Update Supplier"
				action="#{supplierController.updateSupplier()}"></p:commandButton>
	</h:form>
	
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Supplier Name]" />
			<p:inputText value="#{supplierController.supplier.supplierName}"></p:inputText>
			<p:outputLabel value="Contact Name" />
			<p:inputText value="#{supplierController.supplier.contactName}"></p:inputText>
			<p:outputLabel value="Contact Title" />
			<p:inputText value="#{supplierController.supplier.contactTitle}"></p:inputText>
			<p:outputLabel value="Address" />
			<p:inputText value="#{supplierController.supplier.address}"></p:inputText>
			<p:outputLabel value="City" />
			<p:inputText value="#{supplierController.supplier.city}"></p:inputText>
			<p:outputLabel value="Postal Code" />
			<p:inputText value="#{supplierController.supplier.postalCode}"></p:inputText>
			<p:outputLabel value="State or Province" />
			<p:inputText value="#{supplierController.supplier.stateOrProvince}"></p:inputText>
			<p:outputLabel value="Country" />
			<p:inputText value="#{supplierController.supplier.country}"></p:inputText>
			<p:outputLabel value="Phone Number" />
			<p:inputText value="#{supplierController.supplier.phoneNumber}"></p:inputText>
			<p:outputLabel value="Fax Number" />
			<p:inputText value="#{supplierController.supplier.faxNumber}"></p:inputText>
			<p:outputLabel value="Payment Terms" />
			<p:inputText value="#{supplierController.supplier.paymentTerms}"></p:inputText>
			<p:outputLabel value="EmailAddress" />
			<p:inputText value="#{supplierController.supplier.emailAddress}"></p:inputText>
			<p:outputLabel value="Notes" />
			<p:inputText value="#{supplierController.supplier.notes}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Save"
				action="#{supplierController.saveSupplier(supplierController.supplier)}"></p:commandButton>
			<p:commandButton value="Remove"
				action="#{employeeController.removeEmployee(employeeController.employee)}"></p:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
